<!DOCTYPE html>
<html>
<head>
  <title>Halaman Pendaftaran Customer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Pendaftaran Customer</h2>
  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <input type="submit" value="Daftar">
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var email = document.getElementById("email").value;
      
      // Lakukan validasi atau kirim data pendaftaran ke server
      // Anda dapat menggunakan AJAX untuk mengirim permintaan ke server dan memproses respon di sisi server
      // Contoh AJAX menggunakan jQuery: 
      /* 
      $.ajax({
        url: "/register",
        method: "POST",
        data: {
          username: username,
          password: password,
          email: email
        },
        success: function(response) {
          // Logika sukses pendaftaran
        },
        error: function(error) {
          // Logika gagal pendaftaran
        }
      });
      */
    });
  </script>
</body>
</html>
